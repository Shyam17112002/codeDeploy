name: deploy and restart
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3    
        with:
          node-version: 16
      - uses: easingthemes/ssh-deploy@main
        SSH_PRIVATE_KEY:  ${{secrets.ssh}}
        REMOTE_HOST:  'ec2-3-109-203-172.ap-south-1.compute.amazonaws.com'
        REMOTE_USER:  'ubuntu'
        TARGET: '/home/ubuntu/codeDeploy'
  
